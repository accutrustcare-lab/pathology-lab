<!DOCTYPE html>
<html>
<body>

<h2>Patient Entry</h2>

Patient ID: <input id="pid"><br><br>
Name: <input id="name"><br><br>
Age: <input id="age"><br><br>

Test:
<select id="test">
  <option>CBC</option>
  <option>Blood Sugar</option>
  <option>HB</option>
</select>
<br><br>

<button onclick="save()">Save Patient</button>

<p id="msg"></p>

<script>
function save(){
  fetch("PASTE_YOUR_SCRIPT_URL_HERE", {https://script.google.com/macros/s/AKfycbwVTHqnOQVC7OaWksuTLTAoVP2mkcm3tL0pOlOsan3qG_HXR_4f7q8XNmqbEBNzmgwX/exec
    method: "POST",
    body: JSON.stringify({
      pid: document.getElementById("pid").value,
      name: document.getElementById("name").value,
      age: document.getElementById("age").value,
      test: document.getElementById("test").value
    })
  }).then(res=>res.text())
    .then(data=>{
      document.getElementById("msg").innerHTML = "âœ… Data Saved";
    });
}
</script>

</body>
</html>
