<!DOCTYPE html>
<html>
<body>

<h2>Patient Entry</h2>

Patient ID: <input id="pid"><br><br>
Name: <input id="name"><br><br>
Age: <input id="age"><br><br>

Test:
<select id="test">
  <option>Blood Sugar</option>
  <option>CBC</option>
  <option>HB</option>
</select>
<br><br>

<button onclick="savePatient()">Save Patient</button>

<p id="msg"></p>

<hr>

<h3>Saved Patients</h3>
<ul id="list"></ul>

<script>
let patients = JSON.parse(localStorage.getItem("patients")) || [];

function savePatient(){
  let data = {
    pid: pid.value,
    name: name.value,
    age: age.value,
    test: test.value
  };

  patients.push(data);
  localStorage.setItem("patients", JSON.stringify(patients));
  document.getElementById("msg").innerText = "âœ… Patient Saved";
  showPatients();
}

function showPatients(){
  let html = "";
  patients.forEach(p=>{
    html += `<li>${p.pid} - ${p.name} - ${p.test}</li>`;
  });
  document.getElementById("list").innerHTML = html;
}

showPatients();
</script>

</body>
</html>
